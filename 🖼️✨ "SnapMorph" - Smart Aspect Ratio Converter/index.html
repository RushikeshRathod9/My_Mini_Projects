<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SnapMorph ‚Äì Aspect Ratio Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>SnapMorph</h1>
            <p>Convert your images between desktop (16:9) and mobile (9:16) aspect ratios</p>
        </header>

        <div class="converter-container">
            <section class="upload-section">
                <h2>Upload Image</h2>
                <p class="info-text">Supported formats: JPG, PNG (Max: 5MB)</p>

                <div id="uploadContainer" class="upload-container">
                    <div class="upload-icon">üìÅ</div>
                    <p>Drag & drop your image here or click to browse</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/jpeg, image/png" />
                </div>

                <div id="errorMessage" class="error-message"></div>

                <div id="previewContainer" style="display: none;">
                    <h3>Original Image</h3>
                    <img id="imagePreview" class="img-preview" alt="Image preview" />
                    <p id="imageDimensions" class="info-text"></p>
                </div>

                <div class="controls">
                    <h3>Conversion Options</h3>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="desktopToMobile" name="conversionMode" value="desktopToMobile" checked />
                            <label for="desktopToMobile">Desktop to Mobile (16:9 ‚Üí 9:16)</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="mobileToDesktop" name="conversionMode" value="mobileToDesktop" />
                            <label for="mobileToDesktop">Mobile to Desktop (9:16 ‚Üí 16:9)</label>
                        </div>
                    </div>

                    <button id="convertBtn" class="btn btn-block" disabled>Convert Image</button>
                </div>
            </section>

            <section class="result-section">
                <h2>Converted Image</h2>
                <div id="spinner" class="spinner"></div>
                <div id="resultContainer" style="display: none;">
                    <div class="canvas-container">
                        <canvas id="resultCanvas"></canvas>
                    </div>
                    <p id="resultDimensions" class="info-text"></p>
                    <button id="downloadBtn" class="btn btn-block">Download Converted Image</button>
                </div>
                <div id="successMessage" class="success-message"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
